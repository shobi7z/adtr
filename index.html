<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الشحنات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button#add-shipment, button#save-changes, button#cancel-edit {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0275d8;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button#add-shipment:hover, button#save-changes:hover, button#cancel-edit:hover {
            background-color: #025aa5;
        }

        .success-message, .error-message {
            display: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            background-color: #5bc0de;
        }

        .error-message {
            background-color: #d9534f;
        }

        .edit-form {
            display: none;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .shipment-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .shipment-item button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .shipment-item button:hover {
            background-color: #c9302c;
        }

        .shipment-item button.edit-btn {
            background-color: #5bc0de;
        }

        .shipment-item button.edit-btn:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>إدارة الشحنات</h1>
    
    <div class="search-container">
        <input type="text" id="search-number" placeholder="ابحث برقم الشحنة" oninput="searchShipments()">
    </div>

    <label for="shipment-number">رقم الشحنة:</label>
    <input type="text" id="shipment-number" placeholder="أدخل رقم الشحنة">

    <label for="days">مدة الشحن بالأيام:</label>
    <input type="number" id="days" placeholder="أدخل مدة الشحن بالأيام">

    <label for="status">حالة الشحنة:</label>
    <select id="status">
        <option value="تم الشراء">تم الشراء</option>
        <option value="تم الشحن إلى مخازننا في الصين">تم الشحن إلى مخازننا في الصين</option>
        <option value="تم الشحن إلى العراق">تم الشحن إلى العراق</option>
        <option value="وصل إلى العراق">وصل إلى العراق</option>
        <option value="قيد التجهيز والتغليف">قيد التجهيز والتغليف</option>
        <option value="سيصل الطلب إليك خلال أقل من 24 ساعة انتبه إلى هاتفك">سيصل الطلب إليك خلال أقل من 24 ساعة انتبه إلى هاتفك</option>
    </select>

    <button id="add-shipment">إضافة شحنة</button>
    
    <div class="success-message" id="success-message">تم الإضافة بنجاح</div>
    <div class="error-message" id="error-message">فشل في إضافة الشحنة. تحقق من الكونسول لمزيد من التفاصيل.</div>

    <div class="edit-form" id="edit-form">
        <h2>تعديل الشحنة</h2>
        <label for="edit-shipment-number">رقم الشحنة:</label>
        <input type="text" id="edit-shipment-number" disabled>

        <label for="edit-days">مدة الشحن بالأيام:</label>
        <input type="number" id="edit-days" disabled>

        <label for="edit-status">حالة الشحنة:</label>
        <select id="edit-status">
            <option value="تم الشراء">تم الشراء</option>
            <option value="تم الشحن إلى مخازننا في الصين">تم الشحن إلى مخازننا في الصين</option>
            <option value="تم الشحن إلى العراق">تم الشحن إلى العراق</option>
            <option value="وصل إلى العراق">وصل إلى العراق</option>
            <option value="قيد التجهيز والتغليف">قيد التجهيز والتغليف</option>
            <option value="سيصل الطلب إليك خلال أقل من 24 ساعة انتبه إلى هاتفك">سيصل الطلب إليك خلال أقل من 24 ساعة انتبه إلى هاتفك</option>
        </select>

        <button id="save-changes">حفظ التعديلات</button>
        <button id="cancel-edit">إلغاء</button>
    </div>

    <div class="shipment-list" id="shipment-list">
        <!-- سيتم إضافة الشحنات هنا -->
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA-UOXh6rNrNEFmbYO2VD4Z3lX-k_087LY",
        authDomain: "vndrt-e4be6.firebaseapp.com",
        databaseURL: "https://vndrt-e4be6-default-rtdb.firebaseio.com",
        projectId: "vndrt-e4be6",
        storageBucket: "vndrt-e4be6.appspot.com",
        messagingSenderId: "272358874564",
        appId: "1:272358874564:web:05061e5303fc02f78cd891",
        measurementId: "G-K8R33G55XR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const addButton = document.getElementById('add-shipment');
    const saveChangesButton = document.getElementById('save-changes');
    const cancelEditButton = document.getElementById('cancel-edit');
    const shipmentNumberInput = document.getElementById('shipment-number');
    const daysInput = document.getElementById('days');
    const statusSelect = document.getElementById('status');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');
    const shipmentList = document.getElementById('shipment-list');
    const editForm = document.getElementById('edit-form');
    const editShipmentNumberInput = document.getElementById('edit-shipment-number');
    const editDaysInput = document.getElementById('edit-days');
    const editStatusSelect = document.getElementById('edit-status');

    // Function to add a shipment
    function addShipment() {
        const shipmentNumber = shipmentNumberInput.value.trim();
        const days = parseInt(daysInput.value, 10);
        const status = statusSelect.value;

        if (shipmentNumber && !isNaN(days) && status) {
            const shipmentRef = ref(db, 'shipments/' + shipmentNumber);
            set(shipmentRef, {
                number: shipmentNumber,
                days: days,
                status: status,
                addedDate: new Date().toISOString()
            })
            .then(() => {
                successMessage.style.display = 'block';
                shipmentNumberInput.value = '';
                daysInput.value = '';
                statusSelect.value = 'نم الشراء';
                updateShipmentList();
            })
            .catch(error => {
                console.error('Error adding shipment:', error);
                errorMessage.style.display = 'block';
            });
        } else {
            alert('يرجى إدخال جميع المعلومات المطلوبة');
        }
    }

    // Function to update the shipment list
    function updateShipmentList() {
        const shipmentsRef = ref(db, 'shipments');
        onValue(shipmentsRef, (snapshot) => {
            shipmentList.innerHTML = '';
            snapshot.forEach(childSnapshot => {
                const shipment = childSnapshot.val();
                const daysLeft = calculateDaysLeft(new Date(shipment.addedDate), shipment.days);
                const shipmentDiv = document.createElement('div');
                shipmentDiv.className = 'shipment-item';
                shipmentDiv.innerHTML = `
                    <strong>رقم الشحنة:</strong> ${shipment.number} <br>
                    <strong>حالة الشحنة:</strong> ${shipment.status} <br>
                    <strong>الأيام المتبقية:</strong> ${daysLeft > 1 ? daysLeft + ' يوم' : 'سيصل قريبًا جدًا'} <br>
                    <button class="edit-btn" onclick="editShipment('${shipment.number}')">تعديل</button>
                    <button onclick="deleteShipment('${shipment.number}')">حذف</button>
                `;
                shipmentList.appendChild(shipmentDiv);
            });
        });
    }

    // Function to calculate days left
    function calculateDaysLeft(addedDate, days) {
        const today = new Date();
        const endDate = new Date(addedDate);
        endDate.setDate(endDate.getDate() + days);
        const diffTime = endDate - today;
        return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    }

    // Function to edit a shipment
    function editShipment(number) {
        const shipmentRef = ref(db, 'shipments/' + number);
        onValue(shipmentRef, (snapshot) => {
            const shipment = snapshot.val();
            editShipmentNumberInput.value = shipment.number;
            editDaysInput.value = shipment.days;
            editStatusSelect.value = shipment.status;
            editForm.style.display = 'block';
        });
    }

    // Function to save changes to a shipment
    saveChangesButton.addEventListener('click', () => {
        const number = editShipmentNumberInput.value.trim();
        const days = parseInt(editDaysInput.value, 10);
        const status = editStatusSelect.value;

        if (number && !isNaN(days) && status) {
            const shipmentRef = ref(db, 'shipments/' + number);
            set(shipmentRef, {
                number: number,
                days: days,
                status: status,
                addedDate: new Date().toISOString()
            })
            .then(() => {
                successMessage.style.display = 'block';
                editForm.style.display = 'none';
                updateShipmentList();
            })
            .catch(error => {
                console.error('Error updating shipment:', error);
                errorMessage.style.display = 'block';
            });
        } else {
            alert('يرجى إدخال جميع المعلومات المطلوبة');
        }
    });

    // Function to cancel editing
    cancelEditButton.addEventListener('click', () => {
        editForm.style.display = 'none';
    });

    // Function to delete a shipment
    function deleteShipment(number) {
        if (confirm('هل أنت متأكد أنك تريد حذف هذه الشحنة؟')) {
            const shipmentRef = ref(db, 'shipments/' + number);
            remove(shipmentRef)
            .then(() => {
                successMessage.style.display = 'block';
                updateShipmentList();
            })
            .catch(error => {
                console.error('Error deleting shipment:', error);
                errorMessage.style.display = 'block';
            });
        }
    }

    // Function to search shipments
    function searchShipments() {
        const searchNumber = document.getElementById('search-number').value.trim().toLowerCase();
        const shipmentItems = document.querySelectorAll('.shipment-item');
        shipmentItems.forEach(item => {
            const shipmentNumber = item.querySelector('strong').nextSibling.nodeValue.trim().toLowerCase();
            item.style.display = shipmentNumber.includes(searchNumber) ? 'block' : 'none';
        });
    }

    // Initialize shipment list on page load
    updateShipmentList();

    // Event listener for adding a shipment
    addButton.addEventListener('click', addShipment);
</script>

</body>
</html>
