<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الشحنات</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 70%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button#add-shipment {
            background-color: #0275d8;
        }

        button#add-shipment:hover {
            background-color: #025aa5;
        }

        button#save-changes {
            background-color: #5bc0de;
        }

        button#save-changes:hover {
            background-color: #31b0d5;
        }

        button#cancel-edit {
            background-color: #d9534f;
        }

        button#cancel-edit:hover {
            background-color: #c9302c;
        }

        .success-message, .error-message {
            display: none;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            background-color: #5bc0de;
        }

        .error-message {
            background-color: #d9534f;
        }

        .edit-form {
            display: none;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .shipment-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .shipment-item button {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .shipment-item button.edit-btn {
            background-color: #5bc0de;
        }

        .shipment-item button.edit-btn:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>إدارة الشحنات</h1>
    
    <div class="search-container">
        <input type="text" id="search-number" placeholder="ابحث برقم الشحنة" oninput="searchShipments()">
    </div>

    <label for="shipment-number">رقم الشحنة:</label>
    <input type="text" id="shipment-number" placeholder="أدخل رقم الشحنة">

    <label for="days">مدة الشحن (أيام):</label>
    <input type="text" id="days" placeholder="أدخل عدد الأيام">

    <label for="status">حالة الشحنة:</label>
    <select id="status">
        <option value="تم الشراء">تم الشراء</option>
        <option value="تم الشحن إلى الإمارات">تم الشحن إلى الإمارات</option>
        <option value="تم الاستلام في الإمارات">تم الاستلام في الإمارات</option>
        <option value="وصل إلى العراق">وصل إلى العراق</option>
        <option value="قيد التجهيز والتغليف">قيد التجهيز والتغليف</option>
        <option value="سيصل الطلب إليك خلال أقل من 24 ساعة انتبه إلى هاتفك">سيصل الطلب إليك خلال أقل من 24 ساعة انتبه إلى هاتفك</option>
    </select>

    <button id="add-shipment">إضافة شحنة</button>
    
    <div class="success-message" id="success-message">تمت الإضافة بنجاح!</div>
    <div class="error-message" id="error-message">فشل في الإضافة. تحقق من الكونسول لمزيد من التفاصيل.</div>

    <div class="edit-form" id="edit-form">
        <h2>تعديل الشحنة</h2>
        <label for="edit-shipment-number">رقم الشحنة:</label>
        <input type="text" id="edit-shipment-number" disabled>

        <label for="edit-days">مدة الشحن (أيام):</label>
        <input type="text" id="edit-days">

        <label for="edit-status">حالة الشحنة:</label>
        <select id="edit-status">
            <option value="تم الشراء">تم الشراء</option>
            <option value="تم الشحن إلى الإمارات">تم الشحن إلى الإمارات</option>
            <option value="تم الاستلام في الإمارات">تم الاستلام في الإمارات</option>
            <option value="وصل إلى العراق">وصل إلى العراق</option>
            <option value="قيد التجهيز والتغليف">قيد التجهيز والتغليف</option>
            <option value="سيصل الطلب إليك خلال أقل من 24 ساعة انتبه إلى هاتفك">سيصل الطلب إليك خلال أقل من 24 ساعة انتبه إلى هاتفك</option>
        </select>

        <button id="save-changes">حفظ التعديلات</button>
        <button id="cancel-edit">إلغاء</button>
    </div>

    <div class="shipment-list" id="shipment-list">
        <!-- سيتم إضافة الشحنات هنا -->
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA-UOXh6rNrNEFmbYO2VD4Z3lX-k_087LY",
        authDomain: "vndrt-e4be6.firebaseapp.com",
        databaseURL: "https://vndrt-e4be6-default-rtdb.firebaseio.com",
        projectId: "vndrt-e4be6",
        storageBucket: "vndrt-e4be6.appspot.com",
        messagingSenderId: "272358874564",
        appId: "1:272358874564:web:05061e5303fc02f78cd891",
        measurementId: "G-K8R33G55XR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const addButton = document.getElementById('add-shipment');
    const saveChangesButton = document.getElementById('save-changes');
    const cancelEditButton = document.getElementById('cancel-edit');
    const shipmentNumberInput = document.getElementById('shipment-number');
    const daysInput = document.getElementById('days');
    const statusSelect = document.getElementById('status');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');
    const editForm = document.getElementById('edit-form');
    const editShipmentNumberInput = document.getElementById('edit-shipment-number');
    const editDaysInput = document.getElementById('edit-days');
    const editStatusSelect = document.getElementById('edit-status');
    const shipmentList = document.getElementById('shipment-list');

    let currentEditingShipment = null;

    addButton.addEventListener('click', () => {
        const number = shipmentNumberInput.value.trim();
        const days = parseInt(daysInput.value, 10);
        const status = statusSelect.value;

        if (number && days && status) {
            const shipmentsRef = ref(db, 'shipments/' + number);
            set(shipmentsRef, {
                number: number,
                days: days,
                status: status
            })
            .then(() => {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                shipmentNumberInput.value = '';
                daysInput.value = '';
                statusSelect.value = 'تم الشراء';
                loadShipments();
            })
            .catch((error) => {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                console.error("Error adding shipment: ", error);
            });
        }
    });

    saveChangesButton.addEventListener('click', () => {
        if (currentEditingShipment) {
            const editedNumber = editShipmentNumberInput.value.trim();
            const editedDays = parseInt(editDaysInput.value, 10);
            const editedStatus = editStatusSelect.value;

            if (editedNumber && editedDays && editedStatus) {
                const shipmentRef = ref(db, 'shipments/' + currentEditingShipment);
                set(shipmentRef, {
                    number: editedNumber,
                    days: editedDays,
                    status: editedStatus
                })
                .then(() => {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    editForm.style.display = 'none';
                    loadShipments();
                })
                .catch((error) => {
                    successMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                    console.error("Error updating shipment: ", error);
                });
            }
        }
    });

    cancelEditButton.addEventListener('click', () => {
        editForm.style.display = 'none';
    });

    function loadShipments() {
        const shipmentsRef = ref(db, 'shipments/');
        onValue(shipmentsRef, (snapshot) => {
            shipmentList.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const shipment = childSnapshot.val();
                const shipmentDiv = document.createElement('div');
                shipmentDiv.classList.add('shipment-item');
                shipmentDiv.innerHTML = `
                    <p>رقم الشحنة: ${shipment.number}</p>
                    <p>مدة الشحن: ${shipment.days} أيام</p>
                    <p>حالة الشحنة: ${shipment.status}</p>
                    <button class="edit-btn" onclick="editShipment('${shipment.number}')">تعديل</button>
                    <button onclick="deleteShipment('${shipment.number}')">حذف</button>
                `;
                shipmentList.appendChild(shipmentDiv);
            });
        });
    }

    function editShipment(number) {
        currentEditingShipment = number;
        const shipmentRef = ref(db, 'shipments/' + number);
        onValue(shipmentRef, (snapshot) => {
            const shipment = snapshot.val();
            if (shipment) {
                editShipmentNumberInput.value = shipment.number;
                editDaysInput.value = shipment.days;
                editStatusSelect.value = shipment.status;
                editForm.style.display = 'block';
            }
        });
    }

    function deleteShipment(number) {
        const shipmentRef = ref(db, 'shipments/' + number);
        remove(shipmentRef)
            .then(() => {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                loadShipments();
            })
            .catch((error) => {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
                console.error("Error deleting shipment: ", error);
            });
    }

    // Expose functions globally
    window.editShipment = editShipment;
    window.deleteShipment = deleteShipment;

    document.addEventListener('DOMContentLoaded', loadShipments);
</script>

</body>
</html>
